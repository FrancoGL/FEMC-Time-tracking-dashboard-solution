<div *ngFor="let activity of activities" class="c-activity">
  <div class="header">
    <img *ngIf="activity.title === 'Work'" src="/assets/icons/icon-work.svg" alt="activity icon">
    <img *ngIf="activity.title === 'Play'" src="/assets/icons/icon-play.svg" alt="activity icon">
    <img *ngIf="activity.title === 'Study'" src="/assets/icons/icon-study.svg" alt="activity icon">
    <img *ngIf="activity.title === 'Exercise'" src="/assets/icons/icon-exercise.svg" alt="activity icon">
    <img *ngIf="activity.title === 'Social'" src="/assets/icons/icon-social.svg" alt="activity icon">
    <img *ngIf="activity.title === 'Self Care'" src="/assets/icons/icon-self-care.svg" alt="activity icon">
  </div>
  <div class="body">
    <div class="top-content">
      <h1>{{activity.title}}</h1>
      <img src="/assets/icons/icon-ellipsis.svg" alt="ellipsis icon">
    </div>
    <div *ngIf="currentTimeFrame.includes('Daily')" class="bottom-content">
      <p>{{activity.timeframes.daily.current}}hrs</p>
      <p>Last day - {{activity.timeframes.daily.previous}}hrs</p>
    </div>
  </div>
</div>
